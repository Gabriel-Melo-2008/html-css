<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia e imagens</title>
</head>
<body>
    <h1>imagens</h1>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="hg">
    </picture>
    <h1>audio</h1>
    <audio preload="metadata"autoplay controls>
        <source src="midia/construyendoenelespacio-lunacantina.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
