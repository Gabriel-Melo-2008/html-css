<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!--no "input" do tipo radio colocar o name dos elementos iguais e quando clicar não vai poder desmarcar só alternas entre um e outro;
        
        O checked serve para já deixar marcado
        
        colocar value-->
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="iexmas">Masculino</label>
            <input type="radio" name="sexo" id="iexfem" value="F" checked>
            <label for="iexfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"><label for="iesnat"> Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
