<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <!--action( é peara onde os dados vão ser mandados)-->
    <form action="cadastro.php" method="POST" autocomplete="off">
        <!--label for="inome" (serve para que a Palavra no caso "Nome" tenha relação com o input)-->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
             <!--label for="isobrenome" (serve para que a Palavra no caso "Sobrenome" tenha relação com o input)-->
        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
