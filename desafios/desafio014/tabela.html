<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse:collapse ;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        th{
            background-color: rgb(102, 102, 102);
            color: white;
        }
        .branco{
            background-color: white;
            color: black;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" class="branco">Exatas</th>
                <th class="branco">Matemática</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th class="branco">Física</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th class="branco">Quimica</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th class="branco">Biologia</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th colspan="4">Média de Exatas</th>

                <td></td>
            </tr>

            <th class="branco" rowspan="3">Humanas</th>

            <tr>
                <th class="branco">História</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th class="branco">Geografia</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th colspan="4">Média de Humanas</th>
                
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
