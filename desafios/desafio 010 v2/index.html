<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag html</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</h2>
    <ul>
        <li><abbr title="&lt;p&gt;">Paragrafo</abbr></li>   
        <li><abbr title="&lt;h1...h6&gt;">titulos</abbr></li> 
        <li><abbr title="&lt;img&gt;">imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">abreviaçãoes</abbr> </li>
        <li><abbr title="&lt;pre&gt;">codigos fontes</abbr></li>
        <li><abbr title="&lt;ol&gt;&lt;il&gt;">listas numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;&lt;il&gt;">lista com demarcador</abbr></li>
    </ul>
</body>
</html>
